<div class="mt-3 mb-3">
  <div class="row">
    <div class="col col-lg-5">
      <h5 class="text-white text-center">Your Profile</h5>
      <div class="card " style="width: auto;" >
      
          <div > 
            <img
               [src]="user.picture"
              class="card-img-top rounded-circle"
              alt="..."
              width="20"
              height="300"
            /> 
            <div class="card-body" > 
              
                <h5 class="card-title">Name  : {{user.name | uppercase}}</h5>
                <h5 class="card-title">Email : {{user.email | uppercase}}</h5>
                <h5 class="card-title">Bio   : {{user.bio}}</h5>
                <h5 class="card-title">Whatsapp : {{user.whatsapp}}</h5> 
                <h5 class="card-title">InstaUserName : {{user.instaUserName}}</h5>
                <h5 class="card-title">Password : {{user?.password}}</h5>
                
                <a class="btn btn-primary" type="button"   href="/" >Home</a> 
            </div>
            </div>
          
     
         
      </div>

    </div>

    <div class="col col-lg-7">
      <h5 class="text-white text-center">Your Posts</h5>
      
         
        <div *ngFor="let post of posts" class="mr-5 ml-5">
          <div *ngIf="user.instaUserName==post.instaId">
            <app-posts [post]='post'></app-posts>
          </div>
          
        </div>
     
      

    </div>

  </div>
  

</div>
