<div class="container">
    <div
      *ngIf="isLoading; else Content"
      class="d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="spinner-border text-light"
        style="width: 3rem; height: 3rem;"
        role="status"
      ></div>
    </div>
  

   
     
    <ng-template #Content>
        <div class="row m-5">
            <div class="col col-md-8 offset-2 text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <div class="m-2">
                        <button class="btn btn-warning" (click)="recentPosts()">Posts</button>
                    </div>
                   <div class="m-2">
                    <button class="btn btn-warning" (click)="recentUsers()">Users</button>
                   </div>
                  
                   
                  </div>
            </div>
            
        </div>
      <div class="row m-5">

        
        <div *ngIf="recentpost" class="col col-md-8 offset-2">
          <!-- will render list of post here -->
          <p class="text-muted text-uppercase text-center">Recent Posts</p>
          <div *ngFor="let post of posts">
              <app-posts [post]='post'></app-posts>
          </div>
        </div>
        <div *ngIf="recentuser" class="col col-md-8 offset-2">
          <p class="text-muted text-uppercase text-center">Recent new User</p>
          <div *ngFor="let user of users">
              <app-users [user]='user'></app-users>

          </div>
        </div>
      </div>
    </ng-template>
  </div>
